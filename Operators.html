<!-- Types of Arthmetic operators 
1- Addition(plus)- '+'
2-Subtraction(minus) - '-'
3-Multiplication(multiply)- '*'
4-Division(divide)- '/'
5-Modulus(remainder) - '%'
6-exponent - '**'
7-increment - '++'
8-decrement - '--'


-->
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var a = 8;
		var b = 2;

		//addition
		document.write(a+b +"<br>" );
		//subtraction
		document.write(a-b +"<br>");
		//multiplication
		document.write(a*b +"<br>");
		//division
		document.write(a/b +"<br>");
		//Modulus
		document.write(a%b +"<br>");
		//Exponential
		document.write(a**b +"<br>");
		//increment
		a++;
		document.write(a +"<br>");
		//decrement
		a--;
		document.write(a +"<br>");


	</script>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

</body>
</html>
