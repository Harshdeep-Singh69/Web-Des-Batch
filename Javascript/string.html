<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var a = "Hello Satyam How are you";
		var b = a.length;
		var c = a.toLowerCase();
		var d = a.toUpperCase();
		var e = a.includes("How");
		var f = a.startsWith("Hello");
		var g = a.endsWith("are");
		var h = a.search("y");
		document.write(a + "<br>");
		document.write(b + "<br>");
		document.write(c + "<br>");
		document.write(d + "<br>");
		document.write(e + "<br>");
		document.write(f + "<br>");
		document.write(g + "<br>");
		document.write(h);

	</script>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

</body>
</html>
