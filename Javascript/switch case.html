<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var num = 4;
		switch(num){
			case 0:
				document.write("Monday");
				break;
			case 1:
				document.write("Tuesday");
				break;
			case 2:
				document.write("wednesday");
				break;
			case 3:
				document.write("thursday");
				break;
			case 4:
				document.write("friday");
				break;
			case 5:
				document.write("saturday");
				break;
			case 6:
				document.write("sunday");
				break;	
			default:
				document.write("Write a number between 0 and 6");						
		}
	</script>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

</body>
</html>
