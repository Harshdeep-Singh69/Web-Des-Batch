<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#aa{
			width: 200px;
			height: 200px;
			background-color: pink;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="aa"></div>
	<button onclick="red()">Red</button><br>
	<button onclick="green()">Green</button><br>
	<button onclick="blue()">Blue</button>


	<script type="text/javascript">
		function red(){
			document.querySelector("#aa").style.backgroundColor="red";
		}
		function green(){
			document.querySelector("#aa").style.backgroundColor="green";
		}
		function blue(){
			document.querySelector("#aa").style.backgroundColor="blue";
		}
	</script>
</body>
</html>
